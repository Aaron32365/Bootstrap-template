<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
    <title>Bootstrap portfolio</title>
  </head>
  <body>
    <div class="row" id="header">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-4">
            <h1 id="header-name" class="col-sm-7">
                Aaron Williams
            </h1>
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
            <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-sm" id="whitespace-top">
             
        </div>
    </div>
    <div class="row" id="main">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6" id="main-content">
            <div class="row">
                <h1 class="col-sm" id="main-header">
                    Contact
                    <div class="greyline">
                    </div>
                </h1>
            </div>
            <div class="row">
                <div class="col-sm" id="name">
                    Name:
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <form action="#">
                        <input type="email" class="col-sm-11" class="form-control" id="colFormLabel" placeholder="John Smith">
                    </form>
                </div>
            </div>
            <div class="row" id="forms">
                <div class="col-sm">
                    <form action="#">
                        <div class="row">
                            <div class="col-sm" id="email">
                                Email:
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-11">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" id="message">Message:</label>
                    <textarea class=" col-sm-11 form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <div class="col-auto my-1">
                    <button type="submit" style="background-color: teal;" class="btn btn-primary">Submit</button>
                  </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div id="whitespace-bottom">
                 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm" id="footer-sub">
        </div>
    </div>
    <div class="row">
        <div class="col-sm" id="footer-main">
            <div id="copyright">
                CopyrightÂ©
            </div>
        </div>
    </div>
  </body>
</html>
